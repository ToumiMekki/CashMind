# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
android.useAndroidX=true
android.enableJetifier=true

# Avoid "Could not move temporary workspace" on Windows (Gradle 8.7 + dependencies-accessors)
org.gradle.configuration-cache=false
org.gradle.caching=false
org.gradle.parallel=false

# React Native
hermesEnabled=true

# Disable Kotlin incremental compile to avoid "PersistentEnumerator storage corrupted" cache issues
kotlin.incremental=false

# Vision Camera code scanner (QR / barcode)
VisionCamera_enableCodeScanner=true

# Suppress compileSdk 35 warning from some dependencies
android.suppressUnsupportedCompileSdk=35

# SDK versions (optional, defaults used by RN)
ndkVersion=26.1.10909125

# Build only arm64-v8a to avoid CMake/ninja failures on Windows (armeabi-v7a path length issues)
# Remove this line for release builds to support all device architectures
reactNativeArchitectures=arm64-v8a
buildToolsVersion=34.0.0
compileSdkVersion=34
minSdkVersion=23
targetSdkVersion=34
